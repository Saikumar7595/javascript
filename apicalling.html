<script>
    // Correct the variable name from 'cards' to 'card'
    let cards = document.querySelectorAll(".one");

    async function getdata() {
        try {
            let response = await fetch("https://dummyjson.com/products");
            let data = await response.json();
            console.log(data.products);

            // Use 'cards' instead of 'cards.foreach' to iterate through the NodeList
            cards.forEach((element, i) => {
                element.getElementsByTagName("img")[0].src = data.products[i].images[0];
                element.getElementsByTagName("p")[0].innerHTML = data.products[i].price;
                element.getElementsByTagName("span")[0].innerHTML = data.products[i].brand;
            });
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Call the function to fetch and populate data
    getdata();
</script>
